<!doctype html>
<html lang="en">
{% load static %}

<head>
    <title>ArcSector | Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'stylesheets/signin.css' %}">
    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/acc89a4fb1.js" crossorigin="anonymous"></script>
</head>

<body>
    <section style='background-image: url("{% static "images/login.jpg" %}");'>
        <div class="form-box">
            <div class="form-value">
                <form method="post">
                    {% csrf_token %}
                    
                    <h2><i class="fa-solid fa-layer-group" style="color: green;"></i><br>- Login -</h2>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-key"></i>
                        <input name="password" type="password" required>
                        <label for="">Passkey</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox"> Remember me </label>
                        <a href="#">Forget Password ?</a>
                    </div>
                    <center style="padding-top: 15px;">
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible">
                            <div type="button" class="btn-close" data-bs-dismiss="alert"></div>
                            <strong>{{ message }}</strong>
                        </div>
                        {% endfor %}
                    {% endif %}
                    </center>
                    <center>
                        <button type="submit">Login</button>
                    </center>
                    <div class="register">
                        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
